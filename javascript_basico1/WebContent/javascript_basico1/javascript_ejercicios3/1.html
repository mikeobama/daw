<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">	
	
	var v=new Array(true, 5, false, "hola", "adios", 2);
	if(v[4]>v[3]){
		document.write('Es mayor')
	}else{
		document.write(v[4]+' es menor'+'</br>')
	}
	aux=v[1] && v[3]
	document.write(aux+'</br>')
	
	aux=v[1] || v[3]
	document.write(aux+'</br>')
	
	suma=v[1]+v[5]
	mul=v[1]*v[5]
	resta=v[1]-v[5]
	div=v[1]/v[5]
	mod=v[1]%v[5]
	document.write(suma+'</br>'+mul+'</br>'+resta+'</br>'+div+'</br>'+mod)

	</script>
</body>
</html>
