<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("Introduce numero"));
		var factorial=1
		if (a <= 1) {
			document.write('El factorial es: ' + 1 + '</br>')
		} else {
			for (i = 1; i <= a; i++) {
				factorial*=i
			}
			document.write('El factorial es: ' + factorial + '</br>')
		}
	</script>
</body>
</html>
